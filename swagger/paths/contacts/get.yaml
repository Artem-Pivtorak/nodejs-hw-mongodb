get:
  tags:
    - Contacts
  summary: Отримати список контактів
  operationId: getContacts
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      schema:
        type: integer
      description: Номер сторінки
    - name: perPage
      in: query
      schema:
        type: integer
      description: Кількість контактів на сторінці
  responses:
    '200':
      description: Список контактів отримано
    '401':
      description: Неавторизований доступ
