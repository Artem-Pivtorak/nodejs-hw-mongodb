  tags:
    - Contacts
  summary: Оновити контакт за ID
  operationId: updateContact
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: ID контакту
      schema:
        type: string
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
              format: email
            phoneNumber:
              type: string
            photo:
              type: string
              format: binary
  responses:
    '200':
      description: Контакт успішно оновлено
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully patched a contact!
              data:
                $ref: '../../../../docs/components/schemas/Contact.yaml'
    '404':
      description: Контакт не знайдено
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 404
              message:
                type: string
                example: Contact not found
    '401':
      description: Неавторизований доступ
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 401
              message:
                type: string
                example: Unauthorized
