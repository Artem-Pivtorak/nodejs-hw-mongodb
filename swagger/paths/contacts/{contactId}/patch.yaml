  tags:
    - Contacts
  summary: Оновити контакт за ID
  operationId: updateContact
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: ID контакту
      schema:
        type: string
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
              format: email
            phoneNumber:
              type: string
            photo:
              type: string
              format: binary
  responses:
    '200':
      description: Контакт оновлено
    '404':
      description: Контакт не знайдено
    '400':
      description: Некоректні дані
    '401':
      description: Неавторизований доступ
