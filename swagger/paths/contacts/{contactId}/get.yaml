get:
  tags:
    - Contacts
  summary: Отримати контакт за ID
  operationId: getContactById
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: ID контакту
      schema:
        type: string
  responses:
    '200':
      description: Контакт знайдено
    '404':
      description: Контакт не знайдено
    '401':
      description: Неавторизований доступ
