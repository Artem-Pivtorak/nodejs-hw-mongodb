  tags:
    - Contacts
  summary: Створити новий контакт
  operationId: createContact
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - name
            - phoneNumber
            - contactType
          properties:
            name:
              type: string
              minLength: 3
              maxLength: 20
            phoneNumber:
              type: string
              minLength: 3
              maxLength: 20
            email:
              type: string
              format: email
            isFavourite:
              type: boolean
              description: Чи додано контакт в улюблені
            contactType:
              type: string
              enum: [work, home, personal]
              description: Тип контакту


  responses:
    '201':
      description: Контакт успішно створено
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: Successfully created a contact!
              data:
                $ref: '../../../docs/components/schemas/Contact.yaml'
    '500':
      description: Помилка завантаження фото
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              message:
                type: string
                example: Failed to upload photo to Cloudinary.
    '401':
      description: Неавторизований доступ
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 401
              message:
                type: string
                example: Unauthorized
