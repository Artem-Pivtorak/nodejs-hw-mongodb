  tags:
    - Contacts
  summary: Створити новий контакт
  operationId: createContact
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - name
            - phoneNumber
          properties:
            name:
              type: string
            email:
              type: string
              format: email
            phoneNumber:
              type: string
            photo:
              type: string
              format: binary
  responses:
    '201':
      description: Контакт створено
    '400':
      description: Некоректні дані
