post:
  tags:
    - Auth
  summary: Надіслати лист для скидання пароля
  operationId: sendResetEmail
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
          properties:
            email:
              type: string
              format: email
  responses:
    '200':
      description: Лист відправлено
    '500':
      description: Помилка сервера
