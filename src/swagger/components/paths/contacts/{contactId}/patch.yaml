patch:
  tags:
    - Contacts
  summary: Update contact
  operationId: updateContact
  description: Updates the contact with given ID.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
      description: Contact ID
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Jane Doe
            phoneNumber:
              type: string
              example: "+1234567899"
            email:
              type: string
              example: jane.doe@example.com
            photo:
              type: string
              format: binary
  responses:
    '200':
      description: Contact updated successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Contact.yaml
    '404':
      description: Contact not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Error.yaml
