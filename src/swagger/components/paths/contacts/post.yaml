post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Adds a new contact for the authenticated user.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            name:
              type: string
              example: John Doe
            phoneNumber:
              type: string
              example: "+1234567890"
            email:
              type: string
              format: email
              example: john.doe@example.com
            photo:
              type: string
              format: binary
          required:
            - name
            - phoneNumber
  responses:
    '201':
      description: Contact created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Contact.yaml
    '400':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Error.yaml
