post:
  tags:
    - Auth
  summary: Send password reset email
  operationId: sendResetEmail
  description: Sends a reset password link to userâ€™s email.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: user@example.com
          required:
            - email
  responses:
    '200':
      description: Reset password email sent
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Reset password email has been successfully sent.
    '404':
      description: User not found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Error.yaml
